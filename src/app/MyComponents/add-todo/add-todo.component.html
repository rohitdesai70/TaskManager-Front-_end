<div class="my-3">
  <h4>Add a Task</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Task Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        id="title"
        value="testing"
        name="title"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="desc">Task Description</label>
      <input
        type="text"
        [(ngModel)]="description"
        class="form-control"
        name="desc"
        id="description"
      />
    </div>
    <div class="form-group">
      <label for="desc">Due Date</label>
      <input
        type="text"
        [(ngModel)]="due_date"
        class="form-control"
        name="sue_date"
        id="due_date"
      />
    </div>
    <button type="submit" class="btn btn-sm btn-primary">
      {{ task_option }}
    </button>
  </form>
</div>

<app-all-tasks (editTasksEmitter)="editTasks($event)"></app-all-tasks>
